  <script>
    window.$docsify = {
      name: '',
      repo: 'sreio/docs',
      // 加载 _sidebar.md
      loadSidebar: true,
      // 加载 summary.md
      // loadSidebar: 'summary.md',
      loadNavbar: '_header.md',
      // 启用相对路径
      // relativePath: true,
      subMaxLevel: 2,
      // 折叠目录
      sidebarDisplayLevel: 1,
      // 切换页面后自动跳转到页面顶部
      auto2top: true,
      // 避免递归查找_sidebar.md
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '😒 找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//添加搜索框
      // 分页
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      // 字数统计
      count: {
        countable: true, // 设置字符统计展示与否 
        position: 'top', // bottom or top
        margin: '10px', // 设置与邻近DOM的距离
        float: 'left',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true,
      },
      //进度条
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      // timeUpdater: {
      //   text: "<div align='center' width='200px' style='color:gray;margin-top: 20px;'>-------------- 最后更新时间:&emsp;{docsify-updated}&emsp; --------------</div>",

      // },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/sreio/docs/tree/main/',null,"✍️ Edit this Page on GitHub")
      ],
    }
  </script>
