name: docs  CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: update docs

    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: update server docs
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }} 
        username: ${{ secrets.USERNAME }}
        # key: ${{ secrets.MY_UBUNTU_RSA_PRIVATE_KEY }}
        password: ${{ secrets.PASSWORD }}
        script: |
          whoami
          cd ${{ secrets.PATH }} && git pull



